<html>

<head>
    <title>Sign_up</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div class="background">
        <div class="content">
            <div class="loginfo">
                <h2>Atenção</h2>
                <p>
                    Para realizar o seu login, você precisa estar cadastrado no nosso site.
                </p>
                <p>
                    Se não estiver cadastrado <a href="cadastro.html">clique aqui</a>
                </p>
            </div>
            <div class="logform">
                <h2>Log-in</h2>
                <p>Email ou Usuário</p>
                <input type="email">
                <p>Senha</p>
                <input type="password">
                <button>Login</button>
            </div>
        </div>
    </div>
</body>

</html>
